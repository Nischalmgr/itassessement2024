            <div id="large-image-container">
                <img id="large-image" src="" alt="Large Image">
              </div>
              
              <style>
                #large-image-container {
                  display: none;
                  position: fixed;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%, -50%);
                  z-index: 9999;
                }
              
                #large-image {
                  max-width: 80%;
                  max-height: 80%;
                }
              </style>
              
              <script>
                var thumbnails = document.querySelectorAll('.thumbnail');
                var largeImageContainer = document.getElementById('large-image-container');
                var largeImage = document.getElementById('large-image');
              
                thumbnails.forEach(function(thumbnail) {
                  thumbnail.addEventListener('click', function() {
                    var largeImageUrl = this.getAttribute('data-large');
                    largeImage.setAttribute('src', largeImageUrl);
                    largeImageContainer.style.display = 'block';
                  });
                });
              
                largeImageContainer.addEventListener('click', function() {
                  this.style.display = 'none';
                });
              </script>
